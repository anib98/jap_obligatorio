<body>
  <header-component></header-component>
<!-- boostrap template https://bbbootstrap.com/snippets/bootstrap-5-myprofile-90806631 -->
  
  <form action="my-profile.html">
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
              <span class="font-weight-bold" id="username"></span>
              <span class="text-black-50" id="email"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Mi Perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nombre</label><input id="name" type="text" class="form-control" placeholder="Nombre" value="" required></div>
                    <div class="col-md-6"><label class="labels">Apellido</label><input id="surname" type="text" class="form-control" value="" placeholder="Apellido" required></div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Edad</label><input id="age" type="text" class="form-control" placeholder="Ingresar edad" value="" required></div>
                    <div class="col-md-12"><label class="labels">Email</label><input id="email" type="email" class="form-control" placeholder="Ingresar email" value="" required></div>
                    <div class="col-md-12"><label class="labels">Teléfono de contacto</label><input id="phone" type="text" class="form-control" placeholder="Ingresar teléfono" value="" required></div>
                </div>
                <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit" onclick="saveProfile()" value="Guardar Datos"></div>
            </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 py-5">
            <label for="zip">Actualizar Foto de Perfil</label>
            <div class="needsclick dz-clickable" id="file-upload">
              <div class="dz-message needsclick">
                Arrastra tu foto aquí<br>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
</div>
</div>
</form>

    </button>

      <div></div>
    </div>
